<html>
    <head>
        <title>pagina de exemplo de estrutura</title>
        <meta charset="utf-8">
        <meta name="author" content="mateus klein">
        <meta name="description" content="lista de documentos">
        <meta name="keywords" content="html5, tecnologia">

        <style>

        </style>
    </head>
    <body>
        <h1>CURSO JAVASCRIPT EXEMPLOS</h1>
        <input type="text" id="inputNome">
        <button onclick="escreve()">Responda</button>
        <br>
        <br>
        <input type="text" id="txtNome" readonly disabled>
        
        <script>
            var txt = document.querySelector("#inputNome");
            function escreve(){
                var nome = txt.value;
                document.querySelector("#txtNome").value = nome;
            }
        </script>
    </body>
</html>
